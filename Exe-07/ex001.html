<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>JavaScript</title>
</head>
<body>
<div class="bloco">
   <h1>Somando Valores</h1>
   <input type="number" name="txtn1" id="txtn1"> 
   <input type="number" name="txtn2" id="txtn2">
   <br>
   <div class="bt">
    <input type="button" value="Somar" onclick="somar()">
    <input type="button" value="Subtrair" onclick="subtrair()">   
    <input type="button" value="Dividir" onclick="dividir()">
    <input type="button" value="Multiplicar" onclick="multiplicar()">   
   </div>

   <div>
        Resultado:
        <div id="res">
        </div>
   </div>

</div>
   <script>
    function somar(){
        var tn1 = window.document.getElementById('txtn1') 
        var tn2 = window.document.querySelector('input#txtn2')
        var res= window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 + n2   

        res.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>` 
    }    

    function subtrair(){
        var tn1 = window.document.getElementById('txtn1') 
        var tn2 = window.document.querySelector('input#txtn2')
        var res= window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 - n2   

        res.innerHTML = `A subtração entre ${n1} e ${n2} é igual a <strong>${s}</strong>` 
    }  

    function dividir(){
        var tn1 = window.document.getElementById('txtn1') 
        var tn2 = window.document.querySelector('input#txtn2')
        var res= window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 / n2   

        res.innerHTML = `A divisão entre ${n1} e ${n2} é igual a <strong>${s}</strong>` 
    }  

    function multiplicar(){
        var tn1 = window.document.getElementById('txtn1') 
        var tn2 = window.document.querySelector('input#txtn2')
        var res= window.document.getElementById('res')
        var n1 = Number(tn1.value)
        var n2 = Number(tn2.value)
        var s = n1 * n2   

        res.innerHTML = `A multiplicação entre ${n1} e ${n2} é igual a <strong>${s}</strong>` 
    }  
   </script>
</body>
</html>
