<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Media escolar</h1>
    <p>Digite sua primeira nota:</p>
    <br>
    <input type="text" name="txtvel" id="txtvel1">
    
    <br>
    <p>Digite sua segunda nota:</p>
    <input type="text" name="txtvel" id="txtvel2">

    <br>

    <p>Digite sua terceira nota:</p>
    <input type="text" name="txtvel" id="txtvel3">
    <br>
    <br>
    <input type="button" value="Verificar" onclick="media()">
    <br>

    <div id="res"></div>

    <script>
        function media(){
            var txtv1 = window.document.querySelector('input#txtvel1')
            var txtv2 = window.document.querySelector('input#txtvel2')
            var txtv3 = window.document.querySelector('input#txtvel3')
            var n1 = Number(txtv1.value)
            var n2 = Number(txtv2.value)
            var n3 = Number(txtv3.value) 

            var res = window.document.querySelector('div#res')

            var media = (n1 + n2 + n3) / 3

            var arredonda = parseFloat(media.toFixed(1))

            res.innerHTML = `<p>Sua nota é: <strong>${arredonda}</strong></p>`

            if(media >= 7){
                res.innerHTML += 'APROVADO!'

                if(media == 10)
                    res.innerHTML += ' <p><strong>Parabéns sua nota foi incrivel!</strong></p>'

            } else {
                res.innerHTML += 'REPROVADO!'

                    if(media >= 4){
                        res.innerHTML += '<p> <strong>Tera que fazer prova substitutiva!</strong></p>'
                    } else {
                        res.innerHTML += ' <p><strong>Tera que cursar novamente essa materia!</strong></p>'
                }
            }
        }
    </script>
</body>
</html>
